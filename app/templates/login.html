<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/bootstrap.min.css") }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/fontawesome-all.min.css") }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/iofrm-style.css") }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/iofrm-theme10.css") }}">
</head>
<body>
    <div class="form-body" class="container-fluid">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="/">
                                <div class="logo">
                                    <img class="logo-size" src="{{ url_for('static', filename="images/logo-light.svg") }}" alt="">
                                </div>
                            </a>
                        </div>
                        <h3>Get more things done with Loggin platform.</h3>
                        <p>Access to the most powerfull tool in the entire design and web industry.</p>
                        <div class="page-links">
                            <a href="/login" class="active">Login</a><a href="/signup">Register</a>
                        </div>
                        <form>
                            <input class="form-control" type="text" name="username" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>Or login with</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="{{ url_for('static', filename="js/jquery.min.js") }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename="js/popper.min.js") }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename="js/main.js") }}"></script>
</body>
</html>
